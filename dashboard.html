<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dashboad-Inventory Management System</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script src="https://use.fontawesome.com/0c7a3095b5.js">     </script>
</head>
<body>
	<div class="dashboardMainContainer">
		<div class="dashboard_sidebar" id="dashboard_sidebar">
			<h3 class="dashboard_logo" id="dashboard_logo">IMS</h3>
			<div class="dashboard_sidebar_user">
				<img src="images/user/peakpx .jpg" alt="User image" id="userImage">
				<span>Evony</span>
			</div>
			<div class="dashboard_sidebar_menus"></div>
			<ul class="dashboard_menu_lists">
				<li class="menuActive">
					<a href=""><i class="fa fa-dashboard"></i><span class="menuText">Dashboard</span></a>
				</li>
				<li>
					<a href=""><i class="fa fa-dashboard"></i><span class="menuText">Dashboard</span></a>
				</li>
			</ul>
		</div>

		<div class="dashboard_content_container" id="dashboard_content_container">
			<div class="dashboard_content_topNav">
				<a href="" id="toggleBtn"><i class="fa fa-navicon"></i></a>
				<a href="" id="logoutBtn">Log Out <i class="fa fa-power-off"></i></a>
			</div>
			<div class="dashboard_content">
				<div class="dashboard_content_main"></div>
			</div>
		</div>
	</div>
	<script>
		var sideBarIsOpen = true;
		toggleBtn.addEventListener( 'click', (event) => {
			event.preventDefault();
			if (sideBarIsOpen) {
			dashboard_sidebar.style.width= '18%';
			dashboard_sidebar.style.transition= '.3s all';
			dashboard_content_container.style.width= '90%';
			dashboard_logo.style.fontSize= '30px';
			userImage.style.width= '40px';

			menuIcons= document.getElementByClassName('menuText');
			for (var i = 0; i < menuIcons.length; i++) {
				menuIcons[i].style.display= 'none';
			}
			document.getElementByClassName('dashboard_menu_lists')[0].style.textAlign= 'center'; 
			sideBarIsOpen = false;
		}  else {
			dashboard_sidebar.style.width= '20%';
			dashboard_content_container.style.width= '70%';
			dashboard_logo.style.fontSize= '50px';
			userImage.style.width= '60px';

			menuIcons= document.getElementByClassName('menuText');
			for (var i = 0; i < menuIcons.length; i++) {
				menuIcons[i].style.display= 'inline-block';
			}
			document.getElementByClassName('dashboard_menu_lists')[0].style.textAlign= 'normal'; 
			sideBarIsOpen = true ;
			}
		});
		
	</script>
</body>
</html>
